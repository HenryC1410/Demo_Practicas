<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Estudiante — Prácticas Preprofesionales</title>
  <link rel="stylesheet" href="css/registro.css"/>
</head>
<body>

  
    <!-- HERO con gorrito -->
<header class="hero">
  <div class="hero-inner">
    <!-- Icono gorrito (SVG) -->
    <div class="cap" aria-hidden="true">
      <svg viewBox="0 0 64 64" width="64" height="64" fill="none">
        <path d="M2 24l30-12 30 12-30 12L2 24z" fill="#2f63ff" opacity=".9"/>
        <path d="M14 30v10c0 2 8 8 18 8s18-6 18-8V30" stroke="#2f63ff" stroke-width="2.5" fill="none" opacity=".85"/>
        <circle cx="50" cy="40" r="3" fill="#2f63ff"/>
      </svg>
    </div>
    <h1 class="hero-title">Sistema de Prácticas Preprofesionales</h1>
  </div>
</header>



  <main class="shell">
    <section class="card" id="card-reg">
      <header class="card-head">
        <h1 class="title">Registro</h1>
        <p class="subtitle">Completa tus datos para postular a prácticas preprofesionales</p>
      </header>

      <!-- Mensaje general -->
      <div id="msg-reg" class="alert hidden" role="alert" aria-live="assertive"></div>

      <form id="form-reg" class="form" novalidate>
        <!-- Universidad -->
        <div class="field">
          <label class="label" for="universidad">Universidad</label>
          <input class="input" id="universidad" name="universidad" placeholder="Universidad (ej. ULEAM)" required />
          <small class="field-error" data-for="universidad"></small>
        </div>

        <!-- Nombre -->
        <div class="field">
          <label class="label" for="nombre">Nombre completo</label>
          <input class="input" id="nombre" name="nombre" placeholder="Nombres y apellidos" required />
          <small class="field-error" data-for="nombre"></small>
        </div>

        <!-- Cédula -->
        <div class="field">
          <label class="label" for="cedula">Cédula</label>
          <input class="input" id="cedula" name="cedula" maxlength="10" placeholder="10 dígitos" required />
          <small class="field-error" data-for="cedula"></small>
        </div>

        <!-- Correo -->
        <div class="field">
          <label class="label" for="correo">Correo</label>
          <input class="input" id="correo" name="correo" type="email" placeholder="usuario@tu-dominio.edu.ec" required />
          <small class="field-error" data-for="correo"></small>
        </div>

        <!--contraseña-->
        <div class="field">
          <label class="label" for="password">Contraseña</label>
          <input class="input" id="password" name="password" type="password" placeholder="Mínimo 8 caracteres" required />
          <small class="field-error" data-for="password"></small>
        </div>

        <!-- Teléfono -->
        <div class="field">
          <label class="label" for="telefono">Teléfono</label>
          <input class="input" id="telefono" name="telefono" type="tel" placeholder="09xxxxxxxx" required />
          <small class="field-error" data-for="telefono"></small>
        </div>

        <!-- Dirección -->
        <div class="field">
          <label class="label" for="direccion">Dirección</label>
          <input class="input" id="direccion" name="direccion" placeholder="Calle, número, referencia" required />
          <small class="field-error" data-for="direccion"></small>
        </div>

        <!-- Provincia -->
        <div class="field">
          <label class="label" for="provincia">Provincia</label>
          <select class="input" id="provincia" name="provincia" required>
            <option value="">Seleccione…</option>
            <option>Azuay</option>
            <option>Bolivar</option>
            <option>Cañar</option>
            <option>Carchi</option>
            <option>Chimborazo</option>
            <option>Cotopaxi</option>
            <option>El Oro</option>
            <option>Esmeraldas</option>
            <option>Galápagos</option>
            <option>Guayas</option>
            <option>Imbabura</option>
            <option>Loja</option>
            <option>Los Ríos</option>
            <option>Manabí</option>
            <option>Morona Santiago</option>
            <option>Napo</option>
            <option>Orellana</option>
            <option>Pastaza</option>
            <option>Pichincha</option>
            <option>Santa ELena</option>
            <option>Santo Domingo de los Tsáchilas</option>
            <option>Sucumbíos</option>
            <option>Tungurahua</option>
            <option>Zamora Chinchipe</option>
          </select>
          <small class="field-error" data-for="provincia"></small>
        </div>

        <!-- Ciudad -->
        <div class="field">
          <label class="label" for="ciudad">Ciudad</label>
          <input class="input" id="ciudad" name="ciudad" placeholder="Ciudad" required />
          <small class="field-error" data-for="ciudad"></small>
        </div>

        <!-- Facultad -->
        <div class="field">
          <label class="label" for="facultad">Facultad</label>
          <input class="input" id="facultad" name="facultad" placeholder="Facultad" required />
          <small class="field-error" data-for="facultad"></small>
        </div>

        <!-- Carrera -->
        <div class="field">
          <label class="label" for="carrea">Carrera</label>
          <input class="input" id="carrera" name="carrera" placeholder="Carrera" required />
          <small class="field-error" data-for="carrera"></small>
        </div>

        <!-- Fecha de nacimiento -->
        <div class="field">
          <label class="label" for="nacimiento">Fecha de nacimiento</label>
          <input class="input" id="nacimiento" name="nacimiento" type="date" required />
          <small class="field-error" data-for="nacimiento"></small>
        </div>

        <!-- Género -->
        <div class="field">
          <label class="label" for="genero">Género</label>
          <select class="input" id="genero" name="genero" required>
            <option value="">Seleccione…</option>
            <option>Femenino</option><option>Masculino</option>
            <option>Otro</option><option>Prefiero no decirlo</option>
          </select>
          <small class="field-error" data-for="genero"></small>
        </div>

        <button type="submit" class="btn-primary">Registrar</button>
      </form>

      <p class="register">
        ¿Ya tienes cuenta? <a href="index.html" class="link-strong">Inicia sesión aquí</a>
      </p>
    </section>

    <footer class="site-foot"><p>© 2025 — Manta, Manabí, Ecuador</p></footer>
  </main>

  <script src="js/api.js" defer></script>
  <script src="js/registro.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Prácticas Preprofesionales</title>
  <link rel="stylesheet" href="css/index.css"/>
</head>
<body>

  <!-- HERO con gorrito -->
<header class="hero">
  <div class="hero-inner">
    <!-- Icono gorrito (SVG) -->
    <div class="cap" aria-hidden="true">
      <svg viewBox="0 0 64 64" width="64" height="64" fill="none">
        <path d="M2 24l30-12 30 12-30 12L2 24z" fill="#2f63ff" opacity=".9"/>
        <path d="M14 30v10c0 2 8 8 18 8s18-6 18-8V30" stroke="#2f63ff" stroke-width="2.5" fill="none" opacity=".85"/>
        <circle cx="50" cy="40" r="3" fill="#2f63ff"/>
      </svg>
    </div>

    <h1 class="hero-title">Sistema de Prácticas Preprofesionales</h1>
    <p class="hero-subtitle">Accede con tu correo institucional y contraseña</p>
  </div>
</header>

  <div class="page-bg"></div>

  <main class="shell">
    <section class="card" id="card">
      <header class="card-head">
        <h1 class="title">Iniciar Sesión</h1>
        <p class="subtitle">Ingresa tus credenciales para continuar</p>
      </header>

      <!-- Mensajes -->
      <div id="msg" class="alert hidden" role="alert" aria-live="assertive"></div>

      <form id="login-form" class="form" autocomplete="on" novalidate>
        <label class="label" for="email">Correo Institucional</label>
        <input class="input" type="email" id="email" placeholder="usuario@tu-dominio.edu.ec" required />

        <label class="label" for="password">Contraseña</label>
        <div class="password-wrap">
          <input class="input" type="password" id="password" placeholder="********" required />
          <button type="button" class="toggle-pass" aria-label="Mostrar contraseña" id="togglePass">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M2 12s3.5-6 10-6 10 6 10 6-3.5 6-10 6-10-6-10-6Z" stroke="currentColor" stroke-width="1.6"/>
              <circle cx="12" cy="12" r="3.2" stroke="currentColor" stroke-width="1.6"/>
            </svg>
          </button>
        </div>

        <div class="row between">
          <a href="#" class="link" id="forgot-link">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn-primary">Iniciar Sesión</button>
      </form>

      <p class="register">
        ¿No tienes cuenta? <a href="registro.html" class="link-strong" id="register-link">Regístrate aquí</a>
      </p>
    </section>

    <footer class="site-foot">
      <p>© 2025 — Manta, Manabí, Ecuador</p>
    </footer>
  </main>

  <!-- IMPORTANTE: usar defer y NO type="module" -->
   <script src="js/api.js" defer></script>
  <script src="js/app.js" defer></script>
</body>
</html>
